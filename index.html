<body>

    <!-- ã‚³ãƒ³ãƒ†ãƒ³ãƒ„è¡¨ç¤ºç”»é¢ -->
    <div>
        <!-- å„å ´æ‰€ã«idã‚’è¨­å®šã—ã¾ã—ã‚‡ã† -->
        <div>
            <input type="text" id ="uname" placeholder="åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„">
        </div>
        <div>
            <textarea placeholder="æ–‡ç« ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" id="text"></textarea>
        </div>
        <button id ="send">é€ä¿¡</button>
        <!-- style.cssã« "overflow: auto;"ã‚’æ›¸ã„ã¦ã¿ã¾ã—ã‚‡ã†ï¼â€»æœ€å¾Œã« -->
        <div id="output"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getDatabase, ref, push, set,update, onChildAdded, remove, onChildChanged, onChildRemoved }
            from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
        // Your web app's Firebase configuration

        // æå‡ºå‰ã«ã“ã“ã‚’æ¶ˆã—ã¦ã‹ã‚‰å‡ºã™ã€‚â†“ä»¥ä¸‹ã“ã“ã®éƒ¨åˆ†ã¯ç©ºæ¬„ã§å‡ºã™
        const firebaseConfig = {
            apiKey:
            authDomain: 
            projectId: 
            storageBucket: 
            messagingSenderId: 
            appId: 
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); //RealtimeDBã«æ¥ç¶š
        const dbRef = ref(db, "chat"); //RealtimeDBå†…ã®"chat"ã‚’ä½¿ã†

        //ãƒ‡ãƒ¼ã‚¿ç™»éŒ²(Click)
        $("#send").on("click",function(){
            const uname = $("#uname").val();
            const text =$("#text").val();

         // console.log(uname,"åå‰")
         // console.log(text,'ãƒ†ã‚­ã‚¹ãƒˆ')


         //é€ä¿¡ã®ãƒ‡ãƒ¼ã‚¿ã®å¡Šã‚’ä½œã‚‹
         //  ãƒ‡ãƒ¼ã‚¿ã®å¡Šã‚’ä½œã‚‹ã®ã¯åå‰ã¨ãƒ†ã‚­ã‚¹ãƒˆã‚’ä¸€è‡´ã•ã›ãŸã„ã‹ã‚‰  
           const msg={
               uname: $("#uname").val(),
               text: $("#text").val(),
           }

         //    é€ä¿¡å‡¦ç†ã‚’æ›¸ãã¾ã™ã€‚
         //    firebaseã«pushï¼é€ã‚‹æº–å‚™ã‚’ã™ã‚‹ã€‚dbRefã¯ç§˜å¯†ã®ã‚«ã‚®ã®æƒ…å ±
         const newPostRef = push(dbRef)
         set(newPostRef,msg)

         //  é€ä¿¡ã—ãŸå¾Œã«å…¥åŠ›æ¬„ã‚’ç©ºã«ã—ã¦å…¥åŠ›ã—ã‚„ã™ãã™ã‚‹ã€‚
         $('#uname').val("");
         $("#text").val("");

        });

        //ãƒ‡ãƒ¼ã‚¿ç™»éŒ²(Enter)
        //æœ€åˆã«ãƒ‡ãƒ¼ã‚¿å–å¾—ï¼†onSnapshotã§ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        // const keyã¯å‰Šé™¤ãƒ»æ›´æ–°ã«å¿…é ˆ console.log(msg,'ãƒ‡ãƒ¼ã‚¿ã®ä¸­èº«') console.log(key,'éµã®åå‰')
         onChildAdded(dbRef,function(data){
            const msg = data.val();
            const key = data.key;  
           

            
         // htmlã¨ã—ã¦åŸ‹ã‚è¾¼ã¿ãŸã„ã®ã§ã€ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆãƒªãƒ†ãƒ©ãƒ« 
            let html =`
            <div id = "${key}"class ="msg">
                <p>${msg.uname}<br>
                <span cntentEditable ="true" id = "${key}_update">${msg.text}</span>  
                <span class ="remove" data-key="${key}">ğŸš®</span> 
                <span class ="update" data-key="${key}" >âœ</span>
                </p>
            </div>`
             // #outputã®æœ€å¾Œã«è¿½åŠ 
               $("#output") .append(html);
         });

         //å‰Šé™¤ã‚¤ãƒ™ãƒ³ãƒˆ
         $("#output").on("click",".remove",function(){
            const key = $(this).attr("data-key");
            const removeItem = ref(db,"chat/"+key);
            remove(removeItem);

         });

         //æ›´æ–°ã‚¤ãƒ™ãƒ³ãƒˆ
         $("#output").on("click",".update",function(){
            const key = $(this).attr("data-key");
            update(ref(db,"chat/"+key),{
                text : $("#"+key+'_update').html()
            });
         });

        //å‰Šé™¤å‡¦ç†å®Ÿæ–½æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆ

        onChildRemoved(dbRef,(data) =>{
            $("#"+data.key).remove();

        });

        //æ›´æ–°å‡¦ç†æ™‚ã‚¤ãƒ™ãƒ³ãƒˆ
        onChildChanged(dbRef,(data) =>{
            $("#"+data.key+'_update').html(data.val().text);
            $("#"+data.key+'_update').fadeOut(800).fadeIn(800);

        });

         
    </script>
